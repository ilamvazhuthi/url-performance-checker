
<!DOCTYPE html>

<html>
<head>
<title>Performance Checker</title>
<style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      margin: 10px;
      background-color: #f7f9fc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #url {
      max-width: 140px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #status {
      color: #FF5733;
      font-weight: bold;
    }
  </style>
</head>
<body>
<p id="status">Calculating...</p>
<table>
<thead>
<tr>
<th>URL</th>
<th>Load Time</th>
</tr>
</thead>
<tbody>
<tr>
<td id="url" title="">Actual Load Time</td>
<td><span id="loadTime">...</span> ms</td> <!-- Added the "ms" back here -->
</tr>
<tr><td string="Projected for 10000 users">Projected for 10,000 users</td><td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;"><span id="projection_10000" string="..."></span> ms</td></tr><tr><td string="Projected for 25000 users">Projected for 25,000 users</td><td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;"><span id="projection_25000" string="..."></span> ms</td></tr><tr><td string="Projected for 50000 users">Projected for 50,000 users</td><td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;"><span id="projection_50000" string="..."></span> ms</td></tr><tr><td string="Projected for 75000 users">Projected for 75,000 users</td><td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;"><span id="projection_75000" string="..."></span> ms</td></tr><tr><td string="Projected for 100000 users">Projected for 100,000 users</td><td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;"><span id="projection_100000" string="..."></span> ms</td></tr></tbody>
</table>
<button id="clearCacheBtn">Clear Cache</button>
<button id="exportCsvBtn">Export to CSV</button>
<script src="popup.js"></script>
</body>
</html>
